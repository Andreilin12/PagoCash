<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlusMoney - Sistema de Tokens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    /* Todos los estilos CSS anteriores permanecen exactamente igual */
    :root {
      --primary-color: #1abc9c;
      --primary-dark: #16a085;
      --secondary-color: #2a2a3f;
      --background-color: #2c3e50;
      --text-color: #ffffff;
      --text-light: #a8a8a8;
      --border-color: #444;
      --card-bg: #34495e;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
      --warning-color: #f39c12;
      --info-color: #3498db;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .token-container {
      background-color: var(--secondary-color);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
      position: relative;
    }

    /* ... (todos los demás estilos permanecen exactamente igual) ... */
  </style>
</head>
<body>
  <!-- La estructura HTML permanece exactamente igual -->
  <div class="token-container">
    <h1><i class="fas fa-key"></i> Sistema de Tokens</h1>
    
    <div class="token-display">
      <div>Tu token de vinculación:</div>
      <div class="tooltip">
        <div class="token-value" id="currentToken">Generando...</div>
        <span class="tooltiptext">Comparte este token con otro usuario para vincular cuentas y compartir préstamos</span>
      </div>
      <div class="token-timer" id="tokenTimer">Renueva en: 60 segundos</div>
      
      <div class="token-actions">
        <button class="btn btn-primary" id="copyTokenBtn">
          <i class="fas fa-copy"></i> Copiar Token
        </button>
        <button class="btn btn-primary" id="refreshTokenBtn">
          <i class="fas fa-sync-alt"></i> Actualizar
        </button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tokenInput"><i class="fas fa-link"></i> Vincular con otro usuario</label>
      <input type="text" id="tokenInput" class="form-control" placeholder="Ingresa el token del otro usuario">
      <button class="btn btn-success" id="validateTokenBtn" style="margin-top: 10px; width: 100%;">
        <i class="fas fa-check-circle"></i> Validar Token y Vincular Cuentas
      </button>
    </div>
    
    <div class="linked-users">
      <h3><i class="fas fa-users"></i> Usuarios Vinculados</h3>
      <ul class="user-list" id="linkedUsersList">
        <li style="text-align: center; color: var(--text-light);">No hay usuarios vinculados</li>
      </ul>
    </div>
  </div>

  <div class="loader-overlay" id="loaderOverlay">
    <div style="text-align: center;">
      <div class="loader"></div>
      <div class="loader-message" id="loaderMessage">Vinculando cuentas...</div>
    </div>
  </div>

  <div class="confirmation-modal" id="confirmationModal">
    <div class="confirmation-content">
      <div class="confirmation-message" id="confirmationMessage">¿Estás seguro que deseas desvincular este usuario?</div>
      <div class="confirmation-buttons">
        <button class="btn btn-danger" id="confirmUnlinkBtn">Sí, Desvincular</button>
        <button class="btn btn-primary" id="cancelUnlinkBtn">Cancelar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      setDoc, 
      updateDoc,
      collection,
      query,
      where,
      getDocs,
      arrayUnion,
      arrayRemove,
      serverTimestamp,
      writeBatch
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let tokenInterval = null;
    let timeLeft = 60;
    let currentToken = null;
    let linkedUsers = [];
    let userToUnlink = null;

    function showAlert(message, type = 'success') {
      const alert = document.createElement('div');
      alert.className = `custom-alert alert-${type}`;
      
      let icon = '';
      switch(type) {
        case 'success': icon = '<i class="fas fa-check-circle"></i>'; break;
        case 'error': icon = '<i class="fas fa-exclamation-circle"></i>'; break;
        case 'warning': icon = '<i class="fas fa-exclamation-triangle"></i>'; break;
        case 'info': icon = '<i class="fas fa-info-circle"></i>'; break;
      }
      
      alert.innerHTML = `
        ${icon}
        <span>${message}</span>
        <span class="alert-close" onclick="this.parentElement.remove()">&times;</span>
      `;
      
      document.body.appendChild(alert);
      
      setTimeout(() => {
        alert.remove();
      }, 5000);
    }

    function showLoader(message) {
      document.getElementById('loaderMessage').textContent = message;
      document.getElementById('loaderOverlay').style.display = 'flex';
    }

    function hideLoader() {
      document.getElementById('loaderOverlay').style.display = 'none';
    }

    function showConfirmationModal(message) {
      document.getElementById('confirmationMessage').textContent = message;
      document.getElementById('confirmationModal').style.display = 'flex';
      return new Promise((resolve) => {
        document.getElementById('confirmUnlinkBtn').onclick = () => {
          hideConfirmationModal();
          resolve(true);
        };
        document.getElementById('cancelUnlinkBtn').onclick = () => {
          hideConfirmationModal();
          resolve(false);
        };
      });
    }

    function hideConfirmationModal() {
      document.getElementById('confirmationModal').style.display = 'none';
    }

    function generateToken() {
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    async function updateToken() {
      if (!currentUser) return;
      
      currentToken = generateToken();
      document.getElementById('currentToken').textContent = currentToken;
      timeLeft = 60;
      updateTimerDisplay();
      
      const tokenRef = doc(db, "userTokens", currentUser.uid);
      await setDoc(tokenRef, {
        token: currentToken,
        userId: currentUser.uid,
        email: currentUser.email,
        displayName: currentUser.displayName || "Usuario",
        timestamp: serverTimestamp(),
        expiresAt: new Date(Date.now() + 60000)
      }, { merge: true });
    }

    function updateTimerDisplay() {
      document.getElementById('tokenTimer').textContent = `Renueva en: ${timeLeft} segundos`;
    }

    async function startTokenCycle() {
      await updateToken();
      
      tokenInterval = setInterval(async () => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          await updateToken();
        }
      }, 1000);
    }

    async function validateToken() {
      const tokenInput = document.getElementById('tokenInput').value.trim();
      if (!tokenInput) {
        showAlert('Por favor ingresa un token válido', 'error');
        return;
      }
      
      showLoader('Validando token y vinculando cuentas...');
      
      try {
        const tokensRef = collection(db, "userTokens");
        const q = query(tokensRef, where("token", "==", tokenInput));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          hideLoader();
          showAlert('Token no válido o expirado', 'error');
          return;
        }
        
        let tokenData = null;
        querySnapshot.forEach((doc) => {
          tokenData = doc.data();
        });
        
        if (!tokenData) {
          hideLoader();
          showAlert('Error al validar el token', 'error');
          return;
        }
        
        if (tokenData.userId === currentUser.uid) {
          hideLoader();
          showAlert('No puedes vincularte a ti mismo', 'warning');
          return;
        }
        
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        
        if (userSnap.exists() && userSnap.data().linkedUsers?.includes(tokenData.userId)) {
          hideLoader();
          showAlert('Ya estás vinculado con este usuario', 'warning');
          return;
        }
        
        const tokenSenderRef = doc(db, "users", tokenData.userId);
        const tokenSenderSnap = await getDoc(tokenSenderRef);
        
        if (!tokenSenderSnap.exists()) {
          hideLoader();
          showAlert('El usuario que envió el token no existe', 'error');
          return;
        }
        
        const batch = writeBatch(db);
        
        // 1. Actualizar el usuario actual para compartir el mismo userID
        batch.update(userRef, {
          sharedUserId: tokenData.userId, // Usar el userID compartido
          originalUserId: currentUser.uid, // Guardar el ID original
          linkedUsers: arrayUnion(tokenData.userId),
          lastActive: serverTimestamp()
        });
        
        // 2. Actualizar el usuario que envió el token
        batch.update(tokenSenderRef, {
          sharedUserId: tokenData.userId, // Usar el mismo userID compartido
          linkedUsers: arrayUnion(currentUser.uid),
          lastActive: serverTimestamp()
        });
        
        // 3. Actualizar todos los préstamos para que usen el sharedUserId
        const loansQuery = query(
          collection(db, "Loans"), 
          where("userId", "in", [currentUser.uid, tokenData.userId])
        );
        const loansSnapshot = await getDocs(loansQuery);
        
        loansSnapshot.forEach((loanDoc) => {
          batch.update(loanDoc.ref, {
            userId: tokenData.userId // Usar el userID compartido
          });
        });
        
        // 4. Actualizar tokens para usar el sharedUserId
        const userTokenRef = doc(db, "userTokens", currentUser.uid);
        batch.update(userTokenRef, {
          userId: tokenData.userId // Usar el userID compartido
        });
        
        const senderTokenRef = doc(db, "userTokens", tokenData.userId);
        batch.update(senderTokenRef, {
          userId: tokenData.userId // Usar el userID compartido
        });
        
        await batch.commit();
        
        // 5. Actualizar linkedAccounts en ambos usuarios
        await updateDoc(tokenSenderRef, {
          linkedAccounts: arrayUnion({
            userId: currentUser.uid,
            email: currentUser.email,
            displayName: currentUser.displayName || "Usuario",
            linkedAt: new Date().toISOString()
          })
        });
        
        // 6. Actualizar currentUser para reflejar el sharedUserId
        currentUser = { ...currentUser, uid: tokenData.userId };
        
        hideLoader();
        showAlert(`Vinculación exitosa. Ahora compartes el ID de usuario ${tokenData.userId} con ${tokenData.displayName}`, 'success');
        loadLinkedUsers();
        
      } catch (error) {
        console.error("Error validando token:", error);
        hideLoader();
        showAlert('Error al vincular usuarios: ' + error.message, 'error');
      }
    }

    async function unlinkUser(userId) {
      const confirm = await showConfirmationModal(`¿Estás seguro que deseas desvincular este usuario?`);
      
      if (!confirm) return;
      
      showLoader('Desvinculando usuario...');
      
      try {
        const batch = writeBatch(db);
        
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        
        if (!userSnap.exists()) {
          hideLoader();
          showAlert('Error: Usuario no encontrado', 'error');
          return;
        }
        
        const userData = userSnap.data();
        
        // 1. Restaurar el userID original si existe
        if (userData.originalUserId) {
          batch.update(userRef, {
            userId: userData.originalUserId,
            sharedUserId: null,
            originalUserId: null
          });
          
          // Actualizar préstamos para volver al userID original
          const loansQuery = query(collection(db, "Loans"), where("userId", "==", currentUser.uid));
          const loansSnapshot = await getDocs(loansQuery);
          
          loansSnapshot.forEach((loanDoc) => {
            batch.update(loanDoc.ref, {
              userId: userData.originalUserId
            });
          });
          
          // Actualizar token para volver al userID original
          const userTokenRef = doc(db, "userTokens", currentUser.uid);
          batch.update(userTokenRef, {
            userId: userData.originalUserId
          });
        }
        
        // 2. Eliminar la vinculación en ambos usuarios
        batch.update(userRef, {
          linkedUsers: arrayRemove(userId),
          linkedAccounts: arrayRemove({
            userId: userId
          })
        });
        
        const otherUserRef = doc(db, "users", userId);
        batch.update(otherUserRef, {
          linkedUsers: arrayRemove(currentUser.uid),
          linkedAccounts: arrayRemove({
            userId: currentUser.uid
          }),
          sharedUserId: null
        });
        
        await batch.commit();
        
        // 3. Actualizar currentUser si se restauró el ID original
        if (userData.originalUserId) {
          currentUser = { ...currentUser, uid: userData.originalUserId };
        }
        
        hideLoader();
        showAlert('Usuario desvinculado correctamente', 'success');
        loadLinkedUsers();
        
      } catch (error) {
        console.error("Error desvinculando usuario:", error);
        hideLoader();
        showAlert('Error al desvincular: ' + error.message, 'error');
      }
    }

    async function loadLinkedUsers() {
      if (!currentUser) return;
      
      showLoader('Cargando usuarios vinculados...');
      
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      
      linkedUsers = [];
      const linkedUsersList = document.getElementById('linkedUsersList');
      linkedUsersList.innerHTML = '';
      
      if (userSnap.exists() && userSnap.data().linkedAccounts) {
        const linkedAccounts = userSnap.data().linkedAccounts;
        
        for (const account of linkedAccounts) {
          const linkedUserRef = doc(db, "users", account.userId);
          const linkedUserSnap = await getDoc(linkedUserRef);
          
          if (linkedUserSnap.exists()) {
            const userData = linkedUserSnap.data();
            linkedUsers.push({
              userId: account.userId,
              displayName: account.displayName || "Usuario",
              email: account.email,
              linkedAt: account.linkedAt ? new Date(account.linkedAt) : null,
              lastActive: userData.lastActive?.toDate() || null,
              sharedUserId: userData.sharedUserId
            });
            
            const userItem = document.createElement('li');
            userItem.className = 'user-item';
            
            const isActive = userData.lastActive && 
                            (new Date() - userData.lastActive.toDate()) < 300000;
            
            userItem.innerHTML = `
              <div class="user-info">
                <div class="user-avatar">
                  ${account.displayName?.charAt(0) || account.email?.charAt(0) || 'U'}
                </div>
                <div class="user-details">
                  <div class="user-name">${account.displayName || "Usuario"}</div>
                  <div class="user-email">${account.email}</div>
                  ${userData.sharedUserId ? `<div class="user-shared-id">ID Compartido: ${userData.sharedUserId}</div>` : ''}
                </div>
                <span class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
                  ${isActive ? 'Activo' : 'Inactivo'}
                </span>
              </div>
              <div class="user-actions">
                <button class="action-btn action-btn-danger" data-user-id="${account.userId}" title="Desvincular">
                  <i class="fas fa-unlink"></i>
                </button>
              </div>
            `;
            
            linkedUsersList.appendChild(userItem);
          }
        }
      }
      
      if (linkedUsers.length === 0) {
        linkedUsersList.innerHTML = '<li style="text-align: center; color: var(--text-light);">No hay usuarios vinculados</li>';
      } else {
        document.querySelectorAll('.action-btn-danger').forEach(button => {
          button.addEventListener('click', (e) => {
            e.stopPropagation();
            const userId = button.getAttribute('data-user-id');
            unlinkUser(userId);
          });
        });
      }
      
      hideLoader();
    }

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          
          const userRef = doc(db, "users", user.uid);
          await setDoc(userRef, {
            userId: user.uid,
            displayName: user.displayName || "Usuario",
            email: user.email,
            lastActive: serverTimestamp(),
            linkedUsers: [],
            linkedAccounts: []
          }, { merge: true });
          
          startTokenCycle();
          loadLinkedUsers();
          
          document.getElementById('copyTokenBtn').addEventListener('click', () => {
            if (currentToken) {
              navigator.clipboard.writeText(currentToken);
              showAlert('Token copiado al portapapeles');
            }
          });
          
          document.getElementById('refreshTokenBtn').addEventListener('click', async () => {
            await updateToken();
            showAlert('Token actualizado correctamente');
          });
          
          document.getElementById('validateTokenBtn').addEventListener('click', validateToken);
          
          setInterval(async () => {
            await updateDoc(userRef, {
              lastActive: serverTimestamp()
            }, { merge: true });
          }, 60000);
          
        } else {
          window.location.href = 'index.html';
        }
      });
    });

    window.addEventListener('beforeunload', () => {
      if (tokenInterval) {
        clearInterval(tokenInterval);
      }
    });

    window.showAlert = showAlert;
  </script>
</body>
</html>
