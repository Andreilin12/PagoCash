<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlusMoney - Sistema de Tokens</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #1abc9c;
      --primary-dark: #16a085;
      --secondary-color: #2a2a3f;
      --background-color: #2c3e50;
      --text-color: #ffffff;
      --text-light: #a8a8a8;
      --border-color: #444;
      --card-bg: #34495e;
      --danger-color: #e74c3c;
      --success-color: #2ecc71;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: var(--background-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .token-container {
      background-color: var(--secondary-color);
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      padding: 2rem;
      width: 100%;
      max-width: 500px;
    }

    h1 {
      color: var(--primary-color);
      margin-bottom: 1.5rem;
      text-align: center;
    }

    .token-display {
      background-color: var(--card-bg);
      padding: 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      text-align: center;
      position: relative;
    }

    .token-value {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 1rem 0;
      word-break: break-all;
    }

    .token-timer {
      color: var(--primary-color);
      font-size: 0.9rem;
    }

    .token-actions {
      display: flex;
      gap: 10px;
      margin-top: 1rem;
      justify-content: center;
    }

    .btn {
      padding: 0.75rem 1.5rem;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background-color: var(--primary-color);
      color: white;
    }

    .btn-primary:hover {
      background-color: var(--primary-dark);
    }

    .btn-success {
      background-color: var(--success-color);
      color: white;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--text-light);
    }

    .form-control {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border-color);
      background-color: var(--background-color);
      color: var(--text-color);
    }

    .linked-users {
      margin-top: 2rem;
    }

    .user-list {
      list-style: none;
      padding: 0;
    }

    .user-item {
      background-color: var(--card-bg);
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .user-avatar {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: var(--primary-color);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 4px;
      font-size: 0.8rem;
    }

    .status-active {
      background-color: var(--success-color);
    }

    .status-inactive {
      background-color: var(--danger-color);
    }
  </style>
</head>
<body>
  <div class="token-container">
    <h1><i class="fas fa-key"></i> Sistema de Tokens</h1>
    
    <div class="token-display">
      <div>Tu token actual:</div>
      <div class="token-value" id="currentToken">Generando...</div>
      <div class="token-timer" id="tokenTimer">Renueva en: 60 segundos</div>
      
      <div class="token-actions">
        <button class="btn btn-primary" id="copyTokenBtn">
          <i class="fas fa-copy"></i> Copiar Token
        </button>
        <button class="btn btn-primary" id="refreshTokenBtn">
          <i class="fas fa-sync-alt"></i> Actualizar
        </button>
      </div>
    </div>
    
    <div class="form-group">
      <label for="tokenInput"><i class="fas fa-link"></i> Vincular con otro usuario</label>
      <input type="text" id="tokenInput" class="form-control" placeholder="Ingresa el token del otro usuario">
      <button class="btn btn-success" id="validateTokenBtn" style="margin-top: 10px; width: 100%;">
        <i class="fas fa-check-circle"></i> Validar Token
      </button>
    </div>
    
    <div class="linked-users">
      <h3><i class="fas fa-users"></i> Usuarios Vinculados</h3>
      <ul class="user-list" id="linkedUsersList">
        <!-- Se llenará dinámicamente -->
      </ul>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      doc, 
      getDoc, 
      setDoc, 
      updateDoc,
      onSnapshot,
      arrayUnion,
      arrayRemove,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDLi-egzQlgbKW8XV_qIhU6313Gd8gocCg",
      authDomain: "inventario-35d6b.firebaseapp.com",
      databaseURL: "https://inventario-35d6b-default-rtdb.firebaseio.com",
      projectId: "inventario-35d6b",
      storageBucket: "inventario-35d6b.appspot.com",
      messagingSenderId: "266100399659",
      appId: "1:266100399659:web:92358d28cbd803c8a7d46e"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    let tokenInterval = null;
    let timeLeft = 60;
    let currentToken = null;
    let linkedUsers = [];

    function generateToken() {
      // Genera un token aleatorio de 8 caracteres alfanuméricos
      return Math.random().toString(36).substring(2, 10).toUpperCase();
    }

    async function updateToken() {
      if (!currentUser) return;
      
      currentToken = generateToken();
      document.getElementById('currentToken').textContent = currentToken;
      timeLeft = 60;
      updateTimerDisplay();
      
      // Guardar el token en Firebase
      const tokenRef = doc(db, "userTokens", currentUser.uid);
      await setDoc(tokenRef, {
        token: currentToken,
        userId: currentUser.uid,
        email: currentUser.email,
        displayName: currentUser.displayName || "Usuario",
        timestamp: serverTimestamp(),
        expiresAt: new Date(Date.now() + 60000) // Expira en 1 minuto
      }, { merge: true });
    }

    function updateTimerDisplay() {
      document.getElementById('tokenTimer').textContent = `Renueva en: ${timeLeft} segundos`;
    }

    async function startTokenCycle() {
      // Generar el primer token inmediatamente
      await updateToken();
      
      // Configurar el intervalo para renovar cada 60 segundos
      tokenInterval = setInterval(async () => {
        timeLeft--;
        updateTimerDisplay();
        
        if (timeLeft <= 0) {
          await updateToken();
        }
      }, 1000);
    }

    async function validateToken() {
      const tokenInput = document.getElementById('tokenInput').value.trim();
      if (!tokenInput) {
        alert('Por favor ingresa un token válido');
        return;
      }
      
      try {
        // Buscar el token en la colección userTokens
        const tokensQuery = collection(db, "userTokens");
        const querySnapshot = await getDocs(tokensQuery);
        
        let tokenFound = false;
        let tokenOwner = null;
        
        querySnapshot.forEach((doc) => {
          const tokenData = doc.data();
          if (tokenData.token === tokenInput) {
            tokenFound = true;
            tokenOwner = {
              userId: tokenData.userId,
              displayName: tokenData.displayName,
              email: tokenData.email
            };
          }
        });
        
        if (!tokenFound) {
          alert('Token no válido o expirado');
          return;
        }
        
        if (tokenOwner.userId === currentUser.uid) {
          alert('No puedes vincularte a ti mismo');
          return;
        }
        
        // Verificar si ya están vinculados
        const userRef = doc(db, "users", currentUser.uid);
        const userSnap = await getDoc(userRef);
        
        if (userSnap.exists() && userSnap.data().linkedUsers?.includes(tokenOwner.userId)) {
          alert('Ya estás vinculado con este usuario');
          return;
        }
        
        // Vincular usuarios en ambas direcciones
        await updateDoc(userRef, {
          linkedUsers: arrayUnion(tokenOwner.userId)
        }, { merge: true });
        
        await updateDoc(doc(db, "users", tokenOwner.userId), {
          linkedUsers: arrayUnion(currentUser.uid)
        }, { merge: true });
        
        alert(`Vinculación exitosa con ${tokenOwner.displayName}`);
        loadLinkedUsers();
        
      } catch (error) {
        console.error("Error validando token:", error);
        alert('Error al validar el token');
      }
    }

    async function loadLinkedUsers() {
      if (!currentUser) return;
      
      const userRef = doc(db, "users", currentUser.uid);
      const userSnap = await getDoc(userRef);
      
      linkedUsers = [];
      const linkedUsersList = document.getElementById('linkedUsersList');
      linkedUsersList.innerHTML = '';
      
      if (userSnap.exists() && userSnap.data().linkedUsers) {
        const userIds = userSnap.data().linkedUsers;
        
        for (const userId of userIds) {
          const linkedUserRef = doc(db, "users", userId);
          const linkedUserSnap = await getDoc(linkedUserRef);
          
          if (linkedUserSnap.exists()) {
            const userData = linkedUserSnap.data();
            linkedUsers.push({
              userId: userId,
              displayName: userData.displayName || "Usuario",
              email: userData.email,
              lastActive: userData.lastActive?.toDate() || null
            });
            
            const userItem = document.createElement('li');
            userItem.className = 'user-item';
            
            const isActive = userData.lastActive && 
                            (new Date() - userData.lastActive.toDate()) < 300000; // 5 minutos
            
            userItem.innerHTML = `
              <div class="user-info">
                <div class="user-avatar">
                  ${userData.displayName?.charAt(0) || userData.email?.charAt(0) || 'U'}
                </div>
                <div>
                  <div>${userData.displayName || "Usuario"}</div>
                  <div style="font-size: 0.8rem; color: var(--text-light);">${userData.email}</div>
                </div>
              </div>
              <span class="status-badge ${isActive ? 'status-active' : 'status-inactive'}">
                ${isActive ? 'Activo' : 'Inactivo'}
              </span>
            `;
            
            linkedUsersList.appendChild(userItem);
          }
        }
      }
      
      if (linkedUsers.length === 0) {
        linkedUsersList.innerHTML = '<li style="text-align: center; color: var(--text-light);">No hay usuarios vinculados</li>';
      }
    }

    document.addEventListener('DOMContentLoaded', () => {
      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          
          // Crear/actualizar registro de usuario si no existe
          const userRef = doc(db, "users", user.uid);
          await setDoc(userRef, {
            displayName: user.displayName || "Usuario",
            email: user.email,
            lastActive: serverTimestamp()
          }, { merge: true });
          
          startTokenCycle();
          loadLinkedUsers();
          
          // Configurar listeners para los botones
          document.getElementById('copyTokenBtn').addEventListener('click', () => {
            if (currentToken) {
              navigator.clipboard.writeText(currentToken);
              alert('Token copiado al portapapeles');
            }
          });
          
          document.getElementById('refreshTokenBtn').addEventListener('click', async () => {
            await updateToken();
          });
          
          document.getElementById('validateTokenBtn').addEventListener('click', validateToken);
          
          // Actualizar última actividad cada minuto
          setInterval(async () => {
            await updateDoc(userRef, {
              lastActive: serverTimestamp()
            }, { merge: true });
          }, 60000);
          
        } else {
          window.location.href = 'index.html';
        }
      });
    });

    // Limpiar el intervalo cuando la página se cierre
    window.addEventListener('beforeunload', () => {
      if (tokenInterval) {
        clearInterval(tokenInterval);
      }
    });
  </script>
</body>
</html>
