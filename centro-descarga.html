<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Elegante de Descargas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap');

        :root {
            --fondo-color: #2c3e50;
            --botones-color: #15a086;
            --botones-hover: #1bc5a5;
            --texto-color: #ecf0f1;
            --texto-secundario: #bdc3c7;
            --sombra-color: rgba(0, 0, 0, 0.25);
            --degradado-color: linear-gradient(135deg, #2c3e50 0%, #2c3e50 100%);
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--degradado-color);
            color: var(--texto-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 900px;
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: 0 15px 30px var(--sombra-color);
        }

        .header {
            margin-bottom: 40px;
            padding: 20px;
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.8rem;
            margin-bottom: 15px;
            background: linear-gradient(to right, #15a086, #2cceaa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeInDown 1s ease-out;
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--texto-secundario);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
            animation: fadeInUp 1s ease-out 0.3s backwards;
        }

        .iconos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 25px;
            justify-content: center;
            margin-top: 40px;
        }

        .icono-boton {
            background: rgba(255, 255, 255, 0.08);
            border: 2px solid rgba(21, 160, 134, 0.3);
            border-radius: var(--border-radius);
            padding: 25px 20px;
            text-align: center;
            text-decoration: none;
            color: var(--texto-color);
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px var(--sombra-color);
            cursor: pointer;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icono-boton:hover {
            transform: translateY(-8px) scale(1.03);
            background: rgba(21, 160, 134, 0.15);
            box-shadow: 0 12px 25px var(--sombra-color);
            border-color: var(--botones-color);
        }

        .icono-boton::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.7s ease;
        }

        .icono-boton:hover::before {
            left: 100%;
        }

        .icono-container {
            width: 90px;
            height: 90px;
            margin-bottom: 20px;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icono-img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .icono-img.loaded {
            opacity: 1;
        }
        
        .icono-fallback {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.8rem;
            color: var(--botones-color);
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .icono-img.loaded ~ .icono-fallback {
            opacity: 0;
        }

        .icono-titulo {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            margin: 10px 0 5px;
        }
        
        .icono-desc {
            font-size: 0.9rem;
            color: var(--texto-secundario);
            margin-top: 5px;
        }
        
        .copy-url {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .copy-url:hover {
            background: rgba(0, 0, 0, 0.3);
        }
        
        .copy-url i {
            margin-right: 8px;
            color: var(--botones-color);
        }
        
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--botones-color);
            color: white;
            padding: 12px 25px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .toast.show {
            opacity: 1;
        }

        /* Animaciones */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 600px) {
            .iconos-grid {
                grid-template-columns: 1fr;
                max-width: 320px;
                margin-left: auto;
                margin-right: auto;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="toast" id="toast">Enlace copiado al portapapeles</div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configurar eventos para los botones
            const botones = document.querySelectorAll('.icono-boton');
            const toast = document.getElementById('toast');
            
            botones.forEach(boton => {
                const url = boton.getAttribute('data-url');
                
                // Hacer que el botón completo sea clickeable para descargar
                boton.addEventListener('click', function(e) {
                    // No activar si se hizo clic en el área de copiar
                    if (!e.target.closest('.copy-url')) {
                        window.location.href = url;
                    }
                });
                
                // Configurar la funcionalidad de copiar
                const copyBtn = boton.querySelector('.copy-url');
                copyBtn.addEventListener('click', function(e) {
                    e.stopPropagation(); // Evitar que active el evento de descarga
                    
                    // Copiar al portapapeles
                    navigator.clipboard.writeText(url).then(() => {
                        // Mostrar notificación
                        toast.classList.add('show');
                        setTimeout(() => {
                            toast.classList.remove('show');
                        }, 3000);
                    });
                });
            });
            
            // Precarga de imágenes con manejo de errores
            const images = document.querySelectorAll('.icono-img');
            images.forEach(img => {
                // Si la imagen no se carga, mostrar el icono de fallback
                img.onerror = function() {
                    this.style.display = 'none';
                    // El icono de fallback se mostrará automáticamente
                };
            });
        });
    </script>
